<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		1. 로그인 폼 작성
		 input 태그로 아이디와 비밀번호를 입력 받는 폼.
		 서버로 전송할 로그인 버튼도 작성
		 
		2. 폼태그의 호출할 경로는 LoginServlet
		   method는 POST로 설정	
	-->
	<h2>로그인</h2>
	<form action="./login.do" method="post">
		<input type="text" name="id" placeholder="아이디 입력하세요"><br>
		<input type="password" name="pwd" placeholder="암호를 입력하세요"><br>
		<button>로그인</button>
	</form>	
</body>
</html>
