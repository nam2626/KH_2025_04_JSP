<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- datalist: input에 선택할 수 있는 권장 옵션들을 나타내는 집합 -->
	<form action="input_result.jsp" method="get">
		<input type="range" list="rag" name="range" min="0" max="10" step="2"><br>
		<datalist id="rag">
			<option value="0"></option>
			<option value="2"></option>
			<option value="4"></option>
			<option value="6"></option>
			<option value="8"></option>
			<option value="10"></option>
		</datalist>
		<input type="color" name="color" list="cl"><br>
		<datalist id="cl">
			<option value="#CCCCCC"></option>
			<option value="#FF0000"></option>
			<option value="#FF00FF"></option>
		</datalist>
		<button>전송</button>		
	</form>
</body>
</html>
