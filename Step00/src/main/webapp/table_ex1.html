<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    table{
        border-collapse: collapse;
    }
    td{
        padding:20px;
        font-size: 24px;
    }
    body{
      height: 3000px;
    }
  </style>
</head>
<body>
	<!--
		table : 테이블 영역을 잡는 태그 -> 하나의 테이블
		tr : 행 영역을 잡는 태그 -> 1줄을 의미함
		td : 하나의 열 영역을 잡는 태그 -> 1칸을 의미함	
	-->
	<h2>3행 4열 테이블</h2>
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
			<td>1행 3열</td>
			<td>1행 4열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
			<td>2행 3열</td>
			<td>2행 4열</td>
		</tr>
		<tr>
			<td>3행 1열</td>
			<td>3행 2열</td>
			<td>3행 3열</td>
			<td>3행 4열</td>
		</tr>
	</table>
	<h3>5행 5열 테이블</h3>
	<table border="1">
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
		<tr>
			<td>11</td>
			<td>12</td>
			<td>AAAAAAAAA</td>
			<td>14</td>
			<td>15</td>
		</tr>
		<tr>
			<td>16</td>
			<td>AAAAAAA<br>test<br>test</td>
			<td>18</td>
			<td>19</td>
			<td>20</td>
		</tr>
		<tr>
			<td>21</td>
			<td>22</td>
			<td>23</td>
			<td>24</td>
			<td>25</td>
		</tr>
	</table>
	<h3>5행 5열 테이블</h3>
	<table border="1">
		<tr>
			<td>1</td>
			<td>2</td>
			<td colspan="2">3</td> <!-- 가로로 2칸짜리 셀을 만듬  -->
			<td>4</td>
		</tr>
		<tr>
			<td rowspan="3">6</td> <!-- 세로로 3칸짜리 셀을 만듬  -->
			<td>7</td>
			<td>8</td>
			<td>9</td>
			<td>10</td>
		</tr>
		<tr>
			<td>11</td>
			<td>12</td>
			<td>13</td>
			<td>14</td>
		</tr>
		<tr>
			<td>16</td>
			<td>17</td>
			<td colspan="2" rowspan="2">18</td>
		</tr>
		<tr>
			<td>21</td>
			<td>22</td>
			<td>23</td>
		</tr>
	</table>
	
</body>
</html>
