<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    table{
        border-collapse: collapse;
    }
    td{
        padding:20px;
        font-size: 24px;
    }
    body{
      height: 3000px;
    }
  </style>
</head>
<body>
	<!--
		table : 테이블 영역을 잡는 태그 -> 하나의 테이블
		tr : 행 영역을 잡는 태그 -> 1줄을 의미함
		td : 하나의 열 영역을 잡는 태그 -> 1칸을 의미함	
	-->
	<h2>3행 4열 테이블</h2>
	<table border="1">
		<tr>
			<td>1행 1열</td>
			<td>1행 2열</td>
			<td>1행 3열</td>
			<td>1행 4열</td>
		</tr>
		<tr>
			<td>2행 1열</td>
			<td>2행 2열</td>
			<td>2행 3열</td>
			<td>2행 4열</td>
		</tr>
		<tr>
			<td>3행 1열</td>
			<td>3행 2열</td>
			<td>3행 3열</td>
			<td>3행 4열</td>
		</tr>
	</table>
	<h3>5행 5열 테이블</h3>
	
	
</body>
</html>
