<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- 
		img : 웹페이지 이미지 표시하는 태그
		src : 이미지 파일 경로를 지정
			상대경로 : 현재 파일 기준으로 원하는 경로 접근하는 방법
			절대경로 : 루트 폴더 기준으로 원하는 경로 접근하는 방법
			URL : 이미지 URL 경로로 접근하는 방법
		alt : 이미지 대체 텍스트, 이미지가 로드되지 않았을때.
	 -->
	<!-- 
		상대경로 : 경로를 설정할때 현재 파일을 기준으로 내가 경로를 설정할 파일위치를 지정하는 방식
		./는 현재 디렉토리를 의미합니다. (생략 가능)
		../는 상위 디렉토리를 의미합니다.
	 -->
	<img alt="테스트 메세지1" src="moon.jpg" width="300">
	<hr>
	<!--
		절대경로 : 최상위(root) 폴더를 기준으로 파일 위치를 지정하는 방식
		/ 로 시작해서 해당 파일까지의 경로를 지정
	  -->
	<img alt="테스트 메세지2" src="/Step02/moon.jpg">
	<hr>
	<img src="https://cdn.pixabay.com/photo/2023/06/21/06/12/man-8078578_1280.jpg">
	<hr>
	<img alt="" src="./img/lake.jpg"><br>
	<img alt="" src="/Step02/img/lake.jpg">
	
</body>
</html>
